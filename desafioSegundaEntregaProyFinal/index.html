<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segunda entrega proyecto final</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                    </ul>
                    <form id="logear" class="d-flex loginsito">
                        
                        <input id="inputUsuario" class="form-control me-2" type="text" placeholder="Usuario" aria-label="Search">
                        <input id="inputContrasenia" class="form-control me-2" type="password" placeholder="ContraseÃ±a" aria-label="Search">
                        <button id="botonLogin" class="btn btn-outline-success" type="submit">Ingresar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <div id="contenedorProductos" class="container">
        <form id="formulario">
            <div class="mb-3">
                <label class="form-label">ID:</label>
                <input
                    type="number"
                    class="form-control"
                    id="inputId"
                />
                </div>
                <div class="mb-3">
                <label class="form-label">Nombre:</label>
                <input
                    type="text"
                    class="form-control"
                    id="inputNombre"
                />
                </div>
    
                <div class="mb-3">
                <label class="form-label">Marca:</label>
                <input
                    type="text"
                    class="form-control"
                    id="inputMarca"
                />
                </div>
    
                <div class="mb-3">
                    <label class="form-label">Tipo:</label>
                    <input type="text" class="form-control" id="inputTipo" />
                </div>
    
                <div class="mb-3">
                    <label class="form-label">Precio:</label>
                    <input type="number" class="form-control" id="inputPrecio" />
                </div>
    
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
        </form>
    </div>
    <div class="container mt-4">
        <div class="row d-flex">
            <div class="col-12 separador100"></div>
            <div class="col-2"></div>
            <div class="col-6">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
            </div>
            <div class="col-4">
                <button class="botonSeachBar btn btn-outline-success" type="submit">Buscar</button>
            </div>
            <div class="col-12 separador100"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div id="cartas" class="col-8">

            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="./script.js"></script>
    <!-- scripts -->
</body>

</html>
